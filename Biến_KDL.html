<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến_KDL</title>
</head>
<body>
<script>
    let inputD
    let inputR
    inputR = prompt("nhập R");
    inputD = prompt("nhập D");
    let R =parseInt(inputR)
    let D =parseInt(inputD)
    let S = (R * R) * 3.14
    let C = D * 3.14
    document.write("Diện tích:" +S+"<hr>")
    document.write("Chu vi:" +C)
</script>
</body>
</html>.
