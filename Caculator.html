<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<form>
  <table>
    <tr>
      <th colspan="2"><input type="number" id="so1"></th>
      <th colspan="2"><input type="number" id="so2"></th>
    </tr>
    <tr>
      <td><button type="button" value="Addition(+)" onclick="cong()">Addition(+)</button> </td>
      <td><button type="button" value="Subtruction(-)" onclick="tru()">Subtruction(-)</button> </td>
      <td><button type="button" value="Multiplication(X)" onclick="nhan()">Multiplication(X)</button> </td>
      <td><button type="button" value="Division(/)" onclick="chia()">Division(/)</button> </td>
    </tr>
  </table>
  <p><span id="ketqua"></span></p>
</form>
<script>
function cong(){
  let so1 = parseInt(document.getElementById("so1").value)
  let so2 = parseInt(document.getElementById("so2").value)
  let ketqua = so1+so2
  document.getElementById("ketqua").innerText=ketqua
}
function tru(){
  let so1 = parseInt(document.getElementById("so1").value)
  let so2 = parseInt(document.getElementById("so2").value)
  let ketqua = so1-so2
  document.getElementById("ketqua").innerText=ketqua
}
function nhan(){
  let so1 = parseInt(document.getElementById("so1").value)
  let so2 = parseInt(document.getElementById("so2").value)
  let ketqua = so1*so2
  document.getElementById("ketqua").innerText=ketqua
}
function chia(){
  let so1 = parseInt(document.getElementById("so1").value)
  let so2 = parseInt(document.getElementById("so2").value)
  let ketqua = so1/so2
  document.getElementById("ketqua").innerText=ketqua
}
</script>
</body>
</html>
